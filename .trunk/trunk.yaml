version: 0.1

cli:
  version: 1.22.2

plugins:
  sources:
    - id: trunk
      ref: v1.6.0
      uri: https://github.com/trunk-io/plugins
    - id: trunk-plugins
      ref: v1.2.0
      uri: https://github.com/dragonfish/trunk-plugins
    - id: trunk-configs
      ref: v1.2.0
      uri: https://github.com/dragonfish/trunk-configs

actions:
  enabled:
    - generate-di
    - buf-mod-update

  definitions:
    - id: generate-di
      triggers:
        - files: ["**/wire.go"]
      run: go run github.com/google/wire/cmd/wire

    - id: buf-mod-update
      triggers:
        - files: [api/**/buf.yaml]
      run: buf mod update api/proto

lint:
  disabled:
    - gokart

  ignore:
    - linters: [ALL]
      paths:
        - tools
        - "**/node_modules/**"
        - "**/pnpm-lock.yaml"

    - linters: [goimports]
      paths:
        - "**/wire_gen.go"

merge:
  required_statuses:
    - Build
