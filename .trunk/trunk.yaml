version: 0.1
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - buf-gen
    - trunk-upgrade-available
    - trunk-cache-prune
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - generate-di
    - buf-mod-update

  definitions:
    - id: generate-di
      triggers:
        - files: [di/wire.go]
      run: go run github.com/google/wire/cmd/wire
      run_from: di

    # - id: gen-proto
    #   run: buf generate
    #   triggers:
    #     - files: [api/proto/**/*.proto]

    - id: buf-mod-update
      triggers:
        - files: [api/proto/**/buf.yaml]
      run: buf mod update api/proto

cli:
  version: 1.18.0
plugins:
  sources:
    - id: trunk
      ref: v1.4.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - renovate@37.87.2
    - checkov@3.1.9
    - gokart@0.5.1
    - osv-scanner@1.5.0
    - terrascan@1.18.5
    - trivy@0.48.0
    - trufflehog@3.63.2
    - yamllint@1.33.0
    - actionlint@1.6.26
    - git-diff-check@SYSTEM
    - gitleaks@8.18.1
    - gofmt@1.20.4
    - golangci-lint@1.55.2
    - hadolint@2.12.0
    - prettier@3.1.0

merge:
  required_statuses:
    - Lint
