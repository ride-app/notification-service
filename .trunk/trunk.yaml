version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-cache-prune
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - generate-di
    - gen-proto
    - buf-mod-update

  definitions:
    - id: generate-di
      triggers:
        - files: [di/wire.go]
      run: go run github.com/google/wire/cmd/wire
      run_from: di

    - id: gen-proto
      run: buf generate
      triggers:
        - files: [api/proto/**/*.proto]

    - id: buf-mod-update
      triggers:
        - files: [api/proto/**/buf.yaml]
      run: buf mod update api/proto

cli:
  version: 0.18.1-beta
plugins:
  sources:
    - id: trunk
      ref: v0.0.3
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.17
    - git-diff-check@SYSTEM
    - gitleaks@8.12.0
    - gofmt@1.16.7
    - golangci-lint@1.46.2
    - hadolint@2.10.0
    - prettier@2.7.1
