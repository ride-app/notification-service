version: 0.1
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - buf-gen
    - trunk-upgrade-available
    - trunk-cache-prune
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - generate-di
    - buf-mod-update

  definitions:
    - id: generate-di
      triggers:
        - files: [di/wire.go]
      run: go run github.com/google/wire/cmd/wire
      run_from: di

    # - id: gen-proto
    #   run: buf generate
    #   triggers:
    #     - files: [api/proto/**/*.proto]

    - id: buf-mod-update
      triggers:
        - files: [api/proto/**/buf.yaml]
      run: buf mod update api/proto

cli:
  version: 1.11.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@2.3.316
    - gokart@0.5.1
    - osv-scanner@1.3.4
    - terrascan@1.18.1
    - trivy@0.43.1
    - trufflehog@3.43.0
    - yamllint@1.32.0
    - actionlint@1.6.25
    - git-diff-check@SYSTEM
    - gitleaks@8.17.0
    - gofmt@1.20.4
    - golangci-lint@1.53.3
    - hadolint@2.12.0
    - prettier@3.0.0

merge:
  required_statuses:
    - Lint
