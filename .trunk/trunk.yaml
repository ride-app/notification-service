version: 0.1
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - buf-gen
    - trunk-upgrade-available
    - trunk-cache-prune
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - generate-di
    - buf-mod-update

  definitions:
    - id: generate-di
      triggers:
        - files: ["**/wire.go"]
      run: go run github.com/google/wire/cmd/wire

    # - id: gen-proto
    #   run: buf generate
    #   triggers:
    #     - files: [api/proto/**/*.proto]

    - id: buf-mod-update
      triggers:
        - files: [api/**/buf.yaml]
      run: buf mod update api/proto

cli:
  version: 1.20.1
plugins:
  sources:
    - id: trunk
      ref: v1.4.4
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - renovate@37.231.2
    - checkov@3.2.32
    - gokart@0.5.1
    - osv-scanner@1.6.2
    - terrascan@1.19.1
    - trivy@0.49.1
    - trufflehog@3.68.5
    - yamllint@1.35.1
    - actionlint@1.6.27
    - git-diff-check@SYSTEM
    - gitleaks@8.18.2
    - gofmt@1.20.4
    - golangci-lint@1.56.2
    - hadolint@2.12.0
    - prettier@3.2.5

merge:
  required_statuses:
    - Lint
